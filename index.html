<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHIFUMI Feng Shui</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./public/assets/css/style.css">
</head>

<body>
    <a type="button" href="" data-bs-toggle="modal" data-bs-target="#exampleModal"><img
            src="./public/assets/img/helpIcon.png" alt="Logo help" id="helpIcon"></a>



    <h1 class="text-center">Shifumi Feng Shui</h1>
    <!-- Boutons à jouer pour l'utilisateur -->
    <div class="container-fluid text-center my-3">
        <div class="row">
            <div class="col">
                <button value="bois">Mù<img src="./public/assets/img/wood.webp" alt="Picture of wood"
                        class="d-flex imgBadge"></button>
            </div>
            <div class="col">
                <button value="feu">Huo<img src="./public/assets/img/fire.webp" alt="Picture of fire"
                        class="d-flex imgBadge"></button>
            </div>
            <div class="col">
                <button value="terre">Tu<img src="./public/assets/img/earth.webp" alt="Picture of earth"
                        class="d-flex imgBadge"></button>
            </div>
            <div class="col">
                <button value="metal">Jin<img src="./public/assets/img/metal.webp" alt="Picture of metal"
                        class="d-flex imgBadge"></button>
            </div>
            <div class="col">
                <button value="eau">Shui<img src="./public/assets/img/water.webp" alt="Picture of water"
                        class="d-flex imgBadge"></button>
            </div>
        </div>
    </div>
    <!-- Zone résultats du fight -->
    <div class="d-flex justify-content-center">
        <input class="resultFight fs-1 text-center" type="text" readonly placeholder="Click any badge to start">
    </div>
    <div class="d-flex computerGroup justify-content-center">
        <input type="text" class="computerChoice d-none" readonly>
    </div>

    <!-- Descriptif -->
    <div class="paragraphes text-center">
        <p>Chaque élément est interdépendant, créateur ou destructeur.</p>
        <p>Il y a le cycle de création, ou cycle d'engendrement, lorsqu'un élément nourrit celui qui suit.</p>
        <p>Et le cycle de contrôle, lorsqu'un élément gêne un autre élément.</p>
        <!-- <p>Godai = Go qui signifie "cinq", et Dai qui signie "grand". Soit les 5 grands éléments ou forces élémentaires qui régissent dans l'équilibre de l'univers.</p> -->
    </div>

    <!-- Fenetre modale -->
    <div class="modal fade text-center" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title" id="exampleModalLabel">Rules</h2>
                    <input type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></input>
                </div>
                <div class="modal-body text-white">
                    <img src="./public/assets/img/5ElementsFengshui.jpg" class="imgRules"
                        alt="Rules 5 elements Feng Shui">
                </div>
                <div class="modal-footer">
                    <!-- Compteurs de victoire, défaite et les stats -->
                    <div class="row d-flex">
                        <div class="col d-flex flex-column align-items-center d-none cptGroup text-center">
                            <label for="cptWin">Victory</label>
                            <span type="text" class="cptWLS" name="cptWin" id="cptWin" width="5px" readonly></span>
                        </div>
                        <div class="col d-flex flex-column align-items-center d-none cptGroup text-center">
                            <label for="cptLose">Defeat</label>
                            <span type="text" class="cptWLS" name="cptLose" id="cptLose" readonly></span>

                        </div>
                        <div class="col d-flex flex-column align-items-center d-none cptGroup text-center">
                            <label for="cptStats">Rate</label>
                            <span type="text" class="cptWLS" name="cptStats" id="cptStats" readonly></span>
                        </div>
                    </div>
                    <!-- Bouton 'close' de la modale -->
                    <button type="button" class="btn reset">Reset</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="./public/assets/js/script.js"></script>
</body>


</html>
